name: build with nix
on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - develop
  schedule:
    # 01:00 every Sunday morning
    - cron: '0 1 * * 0'
  workflow_dispatch: {}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build_and_test:
    strategy:
      matrix:
        os: ['ubuntu-22.04', 'macos-13-xlarge']
    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v23
    - uses: DeterminateSystems/magix-nix-cache-action@v2
    - name: Build and test tket
      run: nix flake check -L
